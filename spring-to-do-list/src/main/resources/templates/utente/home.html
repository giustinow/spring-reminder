<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Profilo Utente</title>
</head>
<body>
	<br>
	<h1 style="text-align: center">Profilo Utente</h1>
	 <div class="container text-center">
	<img style="vertical-align: middle; width: 120px; height: 120px; border-radius: 50%;" th:src="${image} == null ? _ : @{'data:image/png;base64,'+${image}}"/>
	</div><br>
<form action="#" th:action="@{/utente/newActivity}" th:object="${activity}" method="post">
<input type="text" th:field="*{titolo}"  placeholder="Titolo" required="required">
<input type="text" th:field="*{tipo}" placeholder="Tipo" required="required">
<input type="text" th:field="*{descrizione}" placeholder="Descrizione" required="required"> 
<input type="datetime-local" th:field="*{data}" required="required"> 
<input type="submit" name="azione" value="Crea">
</form>
	<table class="table table-striped table-responsive-md">
		<thead>
			<tr>
				<th>Titolo</th>
				<th>Tipo</th>
				<th>Descrizione</th>
				<th>Data</th>
				<th>Data Scadenza</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="activity : ${lista}">
				<td th:text="${activity.titolo}"></td>
				<td th:text="${activity.tipo}"></td>
				<td th:text="${activity.descrizione}"></td>
				<td th:text="${activity.data}"></td>
				<td th:text="${activity.scadenza}"></td>
			</tr>
		</tbody>
	</table>
	
	
	<form th:action="@{/logout}" method="get">
        <button class="btn btn-md btn-danger" name="registration" type="Submit"> Logout </button>
    </form>
    
</body>
</html>
